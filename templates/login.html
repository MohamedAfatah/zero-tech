<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerotech - تسجيل الدخول</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body class="login-page">
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <img src="{{ url_for('static', filename='uploads/logowhite.png') }}" alt="Zerotech Logo" class="login-logo">
                <p>نظام كروت الأسعار</p>
            </div>
            
            <form id="loginForm">
                <div class="input-wrapper">
                    <label class="input-label">
                        <i class="bi bi-person-fill"></i>
                        اسم المستخدم
                    </label>
                    <input type="text" class="modern-input" id="username" required autocomplete="username">
                </div>
                
                <div class="input-wrapper">
                    <label class="input-label">
                        <i class="bi bi-lock-fill"></i>
                        كلمة المرور
                    </label>
                    <input type="password" class="modern-input" id="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-modern btn-primary-custom btn-login" id="loginBtn">
                    <i class="bi bi-box-arrow-in-left"></i>
                    <span>تسجيل الدخول</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="text-muted">البيانات الافتراضية: admin / admin123</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<div class="spinner-small"></div> جاري الدخول...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert(data.error || 'خطأ في تسجيل الدخول');
                }
            } catch (error) {
                alert('خطأ في الاتصال بالخادم');
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
