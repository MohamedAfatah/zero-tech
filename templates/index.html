<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerotech - كروت الأسعار</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <div class="main-wrapper">
        <!-- Navigation -->
        <nav class="navbar-custom no-print">
            <div class="container">
                <div class="nav-content">
                    <div class="logo-section">
                        <div class="logo-icon">
                            <i class="bi bi-lightning-charge-fill"></i>
                        </div>
                        <span class="logo-text">Zerotech</span>
                    </div>
                    <div class="nav-links">
                        <a href="/admin" class="nav-link-custom">
                            <i class="bi bi-grid-3x3-gap-fill"></i>
                            <span>إدارة المنتجات</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section no-print">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="title-accent">نظام</span> كروت الأسعار
                    </h1>
                    <p class="hero-subtitle">أنشئ كروت أسعار احترافية لمنتجاتك في ثوانٍ</p>
                </div>
            </div>
        </section>

        <!-- Card Generation Section -->
        <section class="generation-section no-print">
            <div class="container">
                <div class="glass-card">
                    <div class="card-header-custom">
                        <div class="header-icon">
                            <i class="bi bi-collection-fill"></i>
                        </div>
                        <div class="header-text">
                            <h3>توليد الكروت</h3>
                            <p>أدخل أكواد المنتجات لتوليد كروت الأسعار</p>
                        </div>
                    </div>
                    
                    <div class="inputs-grid">
                        <div class="input-wrapper">
                            <label class="input-label">
                                <i class="bi bi-upc-scan"></i>
                                كود المنتج 1
                            </label>
                            <input type="text" class="modern-input code-input" placeholder="مثال: 1001">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">
                                <i class="bi bi-upc-scan"></i>
                                كود المنتج 2
                            </label>
                            <input type="text" class="modern-input code-input" placeholder="مثال: 1002">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">
                                <i class="bi bi-upc-scan"></i>
                                كود المنتج 3
                            </label>
                            <input type="text" class="modern-input code-input" placeholder="مثال: 1003">
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">
                                <i class="bi bi-upc-scan"></i>
                                كود المنتج 4
                            </label>
                            <input type="text" class="modern-input code-input" placeholder="مثال: 1004">
                        </div>
                    </div>

                    <div class="actions-bar">
                        <button id="generateBtn" class="btn-modern btn-primary-custom">
                            <i class="bi bi-stars"></i>
                            <span>توليد الكروت</span>
                        </button>
                        <button id="printBtn" class="btn-modern btn-success-custom">
                            <i class="bi bi-printer-fill"></i>
                            <span>طباعة</span>
                        </button>
                        <button id="clearBtn" class="btn-modern btn-secondary-custom">
                            <i class="bi bi-arrow-counterclockwise"></i>
                            <span>مسح</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Preview Section -->
        <section class="preview-section">
            <div class="container">
                <div class="preview-header no-print">
                    <h3><i class="bi bi-eye-fill"></i> معاينة الكروت</h3>
                </div>
                <div class="labels" id="labels"></div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-custom no-print">
            <div class="container">
                <p>© 2026 Zerotech - جميع الحقوق محفوظة</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
