<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerotech - إدارة المنتجات</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-shape bg-shape-1"></div>
        <div class="bg-shape bg-shape-2"></div>
        <div class="bg-shape bg-shape-3"></div>
    </div>

    <div class="main-wrapper">
        <!-- Navigation -->
        <nav class="navbar-custom">
            <div class="container">
                <div class="nav-content">
                    <div class="logo-section">
                        <div class="logo-icon">
                            <i class="bi bi-lightning-charge-fill"></i>
                        </div>
                        <span class="logo-text">Zerotech</span>
                    </div>
                    <div class="nav-links">
                        <a href="/" class="nav-link-custom">
                            <i class="bi bi-house-fill"></i>
                            <span>الصفحة الرئيسية</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero-section hero-admin">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="title-accent">إدارة</span> المنتجات
                    </h1>
                    <p class="hero-subtitle">أضف وعدّل واحذف المنتجات بسهولة</p>
                </div>
            </div>
        </section>

        <!-- Admin Section -->
        <section class="admin-section">
            <div class="container">
                <!-- Loading Indicator -->
                <div id="loading" class="loading-overlay" style="display: none;">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>جاري التحميل...</p>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="stats-row" id="statsRow">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="bi bi-box-seam-fill"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="totalProducts">0</span>
                            <span class="stat-label">إجمالي المنتجات</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon stat-icon-green">
                            <i class="bi bi-tags-fill"></i>
                        </div>
                        <div class="stat-info">
                            <span class="stat-value" id="totalCategories">0</span>
                            <span class="stat-label">الفئات</span>
                        </div>
                    </div>
                </div>

                <!-- Products Table Card -->
                <div class="glass-card">
                    <div class="card-header-custom">
                        <div class="header-icon">
                            <i class="bi bi-table"></i>
                        </div>
                        <div class="header-text">
                            <h3>قائمة المنتجات</h3>
                            <p>جميع المنتجات المسجلة في النظام</p>
                        </div>
                        <button class="btn-modern btn-primary-custom" onclick="openNewProductModal()">
                            <i class="bi bi-plus-lg"></i>
                            <span>إضافة منتج</span>
                        </button>
                    </div>
                    
                    <div class="table-wrapper">
                        <table class="modern-table" id="productsTable">
                            <thead>
                                <tr>
                                    <th><i class="bi bi-hash"></i> الكود</th>
                                    <th><i class="bi bi-box"></i> اسم المنتج</th>
                                    <th><i class="bi bi-list-check"></i> المواصفات</th>
                                    <th><i class="bi bi-currency-dollar"></i> السعر</th>
                                    <th><i class="bi bi-folder"></i> الفئة</th>
                                    <th><i class="bi bi-gear"></i> الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" class="text-center loading-cell">
                                        <div class="spinner-small"></div>
                                        جاري التحميل...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer-custom">
            <div class="container">
                <p>© 2026 Zerotech - جميع الحقوق محفوظة</p>
            </div>
        </footer>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content modal-modern">
                <div class="modal-header modal-header-custom">
                    <div class="modal-title-wrapper">
                        <div class="modal-icon">
                            <i class="bi bi-box-seam-fill"></i>
                        </div>
                        <h5 class="modal-title" id="productModalLabel">إضافة منتج جديد</h5>
                    </div>
                    <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <form id="productForm">
                    <div class="modal-body modal-body-custom">
                        <div class="form-grid">
                            <div class="input-wrapper">
                                <label class="input-label">
                                    <i class="bi bi-upc-scan"></i>
                                    كود المنتج <span class="required">*</span>
                                </label>
                                <input type="text" class="modern-input" id="productCode" required>
                            </div>
                            <div class="input-wrapper">
                                <label class="input-label">
                                    <i class="bi bi-box"></i>
                                    اسم المنتج <span class="required">*</span>
                                </label>
                                <input type="text" class="modern-input" id="productName" required>
                            </div>
                            <div class="input-wrapper">
                                <label class="input-label">
                                    <i class="bi bi-currency-dollar"></i>
                                    السعر (جنيه) <span class="required">*</span>
                                </label>
                                <input type="number" class="modern-input" id="productPrice" step="0.01" min="0" required>
                            </div>
                            <div class="input-wrapper">
                                <label class="input-label">
                                    <i class="bi bi-folder"></i>
                                    الفئة
                                </label>
                                <input type="text" class="modern-input" id="productCategory" placeholder="مثال: إكسسوارات">
                            </div>
                            <div class="input-wrapper full-width">
                                <label class="input-label">
                                    <i class="bi bi-list-check"></i>
                                    المواصفات
                                </label>
                                <textarea class="modern-input modern-textarea" id="productSpecs" rows="2" placeholder="مثال: إضاءة RGB – 7200 DPI – USB"></textarea>
                            </div>
                            <div class="input-wrapper full-width">
                                <label class="input-label">
                                    <i class="bi bi-text-paragraph"></i>
                                    الوصف
                                </label>
                                <textarea class="modern-input modern-textarea" id="productDescription" rows="2" placeholder="وصف تفصيلي للمنتج"></textarea>
                            </div>
                            <div class="input-wrapper full-width">
                                <label class="input-label">
                                    <i class="bi bi-image"></i>
                                    رابط الشعار
                                </label>
                                <input type="text" class="modern-input" id="productLogoUrl" placeholder="logo.png" value="logo.png">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer modal-footer-custom">
                        <button type="button" class="btn-modern btn-secondary-custom" data-bs-dismiss="modal">
                            <i class="bi bi-x-circle"></i>
                            <span>إلغاء</span>
                        </button>
                        <button type="submit" class="btn-modern btn-primary-custom" id="submitBtn">
                            <i class="bi bi-check-circle"></i>
                            <span>إضافة</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
